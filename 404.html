<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f5f5f5; /* 浅灰色背景 */
            font-family: Arial, sans-serif;
            color: #333; /* 深灰色文字 */
        }

        h1 {
            font-size: 10em;
            color: #666; /* 中等灰色 */
            margin: 0;
        }

        p {
            font-size: 2em;
            color: #555; /* 稍深的灰色 */
            margin: 1rem 0;
        }

        a.button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #999; /* 按钮为灰色 */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #777; /* 鼠标悬停时稍深的灰色 */
        }
    </style>
</head>
<body>
    <div>
        <h1>404</h1>
        <p>Page not found.</p>
        <a href="/" class="button">Return Home</a>
    </div>

    <script>
        // 自动跳转脚本
        setTimeout(function() {
            window.location.href = "/";
        }, 15000); // 15秒后跳转
    </script>
</body>
</html>
